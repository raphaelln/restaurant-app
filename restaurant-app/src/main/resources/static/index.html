<!DOCTYPE html>
<html ng-app="restaurantApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store" />
    <base href="/"/>
    <title>The Restaurant App</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/ladda/0.9.8/dist/ladda-themeless.min.css"/>

            </div>
            <div class="collapse navbar-collapse">

                <ul class="nav navbar-nav">

    <script type="text/javascript" src="/webjars/angularjs/1.5.0-rc.0/angular-route.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/restaurantControllers.js"></script>
