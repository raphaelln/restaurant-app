<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="deleteModal.hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body" >
      	<h4>Do you really want to delete ?</h4>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-danger" ng-click="deleteItem(itemSelected)">Delete</button>
		<button type="button" class="btn btn-primary" ng-click="deleteModal.hide()">Cancel</button>
      </div>
    </div>
  </div>
</div>
